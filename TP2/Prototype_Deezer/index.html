<!DOCTYPE html>
<html ng-app="app">
	<head>
		<title>Prototype Deezer</title>
		<link href="styles.css" rel="stylesheet">
		<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.8.3.min.js"></script>
		<script src="controllers.js"></script>
	</head>
	<body>
		<h1>Prototype Deezer</h1>
		<div>
			<p>Currently playing: <span id="currently-playing"></span></p>
			
			<div id="player">
				<button id="player-play">></button>
				<button id="player-pause">ll</button>
				<div id="player-slider">
					<div id="player-progress" >
						<div id="player-progress-hand"></div>
					</div>
				</div>
			</div>
			<input class="inline" type="text" id="search-input">
			<button id="go" style="display: inline;">Search</button>
			
			<p>Results :</p>
			<ul id="results"></ul>
		</div>
		<div id="dz-root"></div>
		<script src="http://cdn-files.deezer.com/js/min/dz.js"></script>
	</body>
</html>
